<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms </title>
</head>
<body>
    <form action="#">

        <fieldset>
            <legend> Registration Form </legend>
        
        <label for="firstname"> First Name : </label>
        <input id="firstname" type="text" name="fname" value="LJENG" placeholder="Enter Your True name" readonly>
        <br>

        <br>
        <label for="sname"> Password :   </label>
        <input id="sname" type="text" value="" name="sname" disabled>
        <br>

        <br>
        <label for="firstname"> Gender : </label>
        <input type="radio" name="gender" value="male"> Male 
        <input type="radio" name="gender" value="female"> Female 
        <br>

        <br>
        <label for="email"> Email Id : </label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com">
        <br>

        <br>
        <label for="phone"> Phone Number : </label>
        <input type="tel" name="phone" id="phone" placeholder="+91**********">
        <br>

        <br>
        Enter BirthDate : <input type="date" name="date" id="date" max="2023-11-03" min="2005-01-20">
        <br>

        <br>
        <Textarea cols="30"> Please Enter Your Address : </Textarea>
        <br>
    </fieldset>

    <fieldset>
        <legend> Privacy Information </legend>
    

        <br>
        <label for="email"> Password : </label>
        <input type="password" name="x" id="password" placeholder="Choose Strong Password">
        <br>

        <br>
        <label for="cpassword"> Confirm Password : </label>
        <input type="password" name="cpassword" id="cpassword" placeholder="Re-enter Password">
        <br>

    </fieldset>


    <fieldset>
        <legend> Professional Information </legend>

        <br>
        <label for="Education"> Education : </label>

        <input type="checkbox" name="edu" value="SSC"> SSC
        <input type="checkbox" name="edu" value="SSC"> HSC
        <input type="checkbox" name="edu" value="SSC"> UPSC
        <input type="checkbox" name="edu" value="SSC"> GPSC
        <input type="checkbox" name="edu" value="SSC"> Diploma
        <br>

        <br>
            <input type="range" name="range" oninput="document.getElementById('salary').innerText = this.value" min="0" max="100" step="2" >
            <span id="salary"></span>
        <br>

        <br>
        <input type="hidden" value="Hidden Value" name="hide">
        <br>

        <br>
        <select name="branch" id="branch">
            <optgroup label="Computer">
                <option value="IT"> IT </option>
                <option value="CSE" selected> CSE </option>
                <option value="CSD"> CSD </option>
                <option value="ICT"> ICT </option>
                <option value="EC"> EC </option>
            </optgroup>

            <optgroup label="Bachelor's">
                <option value="BCOM"> B.COM </option>
                <option value="BE"> B.E </option>
                <option value="BED"> B.Ed </option>
                <option value="BCA"> BCA </option>
                <option value="BFarm"> B.Farm </option>
                <option value="Bio"> Bio </option>
            </optgroup>
        </select>
        <br>

        <br>
        <label for="files"> Upload Your Resume : </label>
        <input type="file" name="files" id="files" multiple>

        <!-- IF file is there then use POST method -->
        <br>

    </fieldset>
        






        <br>
        <input type="image" src="icon.png" alt="">


        <br>    
        <input type="reset" value="Reset Data">
        <input type="submit" value="Submit Data">
    

    </form>
</body>
</html>
