<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
</head>

<body>
    <form action="1st.html">
    <table  border="5" style="text-align: center;background-color: lightgray;" cellpadding="1" cellspacing="">
        
        <tr>
            <th colspan="4">Pizza Shop</th>
        </tr>
        <tr>
            <td>Name :</td>
            <td colspan="3"><input type="text" style="background-color: lightgray;" id="name"></td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td style="text-align: left; background-color: lightgray;" id="radio">
                <input type="radio" name="c1" id="r1">Supreme <br>
                <input type="radio" name="c2" id="r2">Vegeterian <br>
                <input type="radio" name="c3" id="r3">Hawalian <br>     
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td style="text-align: left;">
                <select name="Sauce" id="Sauce" style="background-color: lightgray;">
                    <option value="1">Red Sauce</option>
                    <option value="2">Hot Sauce</option>
                    <option value="3">Soya Sauce</option>
                    <option value="4">Red Chilly Sauce</option> 
                    <option value="5">Chinese Sauce</option>
                </select>
      
            </td>
        </tr>
        <tr>
            <td colspan="2">Delivery Instructions :  <br></td>
        </tr>
        <tr>
            <td colspan="2"><textarea style="background-color: lightgray;" id="txt1" cols="42" rows="5"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Send my Order">
            </td>
        </tr>
    
    </table>
    </form>
</body>
</html>
