<body>
    <form>
    <fieldset>  
        <legend><b>Personal Information</b></legend>  
    <table cellpadding="20">
        <tr>
            <td><b>Enter Name :</b></td>
            <td><input type="name" id="name" placeholder="Enter your Name" required></td>
        </tr>
        <tr>
            <td><b>Enter Rollno :</b></td>
            <td><input type="number" id="roll" placeholder="Enter your Rollno" required></td>
        </tr>
        <tr>
            <td><b>Select Semester : </b></td>
            <td>
                <select required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>

            </td>    
        </tr>
        <tr>
            <td><b>Enter Email ID :</b></td>
            <td><input type="email" required id="email" placeholder="Enter your Email ID"></td>
        </tr>
        <tr>
            <td><b>Enter Mobile No :</b></td>
            <td><input type="tel" id="mbno" required placeholder="Enter your Phone Number"></td>
        </tr>
        <tr>
            <td><b>Gender :</b></td>
            <td><input type="radio" id="radio">Male
            <input type="radio" id="radio">Female</td>
        </tr>
        <tr>
            <td><b>Select your Hobbies : </b></td>
            <td>
                <input type="checkbox" value="Cricket" id="H1">Cricket
                <input type="checkbox" value="Study" id="H2">Study
                <input type="checkbox" value="Travel" id="H3">Travel
                <input type="checkbox" value="Read" id="H4">Reading
            </td>
        </tr>
        <tr>
            <td><b>Feedback : </b></td>
            <td><textarea rows="5" required cols="25"></textarea></td>
            
        </tr>
        <tr>
            <td><input type="submit" id="submit"></td>
            <td><input type="reset" id="reset"></td>
        </tr>
    </table>
    </fieldset>
    </form>
